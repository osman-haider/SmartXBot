<!DOCTYPE html>
<html>
  <head>
    <title>SmartX Bot</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        padding: 16px;
        width: 420px;
        background: #f8f9fa;
      }
      
      .container {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      
      h2 {
        color: #1a1a1a;
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 4px;
      }
      
      .subtitle {
        color: #666;
        font-size: 12px;
        margin-bottom: 20px;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      label {
        display: block;
        color: #333;
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 8px;
      }
      
      .label-badge {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 11px;
        font-weight: 600;
        margin-left: 6px;
      }
      
      .badge-hiring {
        background: #e3f2fd;
        color: #1976d2;
      }
      
      .badge-normal {
        background: #f3e5f5;
        color: #7b1fa2;
      }
      
      textarea {
        width: 100%;
        min-height: 100px;
        padding: 10px;
        border: 1.5px solid #e0e0e0;
        border-radius: 8px;
        font-size: 13px;
        font-family: inherit;
        resize: vertical;
        transition: border-color 0.2s;
      }
      
      textarea:focus {
        outline: none;
        border-color: #1976d2;
      }
      
      textarea::placeholder {
        color: #999;
      }
      
      #keywordsTextarea {
        min-height: 120px;
        font-family: 'Courier New', monospace;
        font-size: 12px;
      }
      
      .date-inputs {
        display: flex;
        gap: 10px;
        margin-top: 8px;
      }
      
      .date-group {
        flex: 1;
      }
      
      .date-group label {
        font-size: 11px;
        margin-bottom: 4px;
        color: #666;
      }
      
      input[type="date"] {
        width: 100%;
        padding: 8px;
        border: 1.5px solid #e0e0e0;
        border-radius: 6px;
        font-size: 12px;
        font-family: inherit;
        transition: border-color 0.2s;
      }
      
      input[type="date"]:focus {
        outline: none;
        border-color: #1976d2;
      }
      
      .info-text {
        font-size: 11px;
        color: #666;
        margin-top: 4px;
        font-style: italic;
      }
      
      .button-group {
        display: flex;
        gap: 10px;
        margin-top: 24px;
      }
      
      button {
        flex: 1;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      #save {
        background: #1976d2;
        color: white;
      }
      
      #save:hover {
        background: #1565c0;
      }
      
      #save:active {
        transform: scale(0.98);
      }
      
      #start {
        background: #4caf50;
        color: white;
      }
      
      #start:hover {
        background: #45a049;
      }
      
      #start:active {
        transform: scale(0.98);
      }
      
      #start:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      
      .status {
        margin-top: 12px;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 12px;
        text-align: center;
        display: none;
      }
      
      .status.success {
        background: #e8f5e9;
        color: #2e7d32;
        display: block;
      }
      
      .status.error {
        background: #ffebee;
        color: #c62828;
        display: block;
      }
      
      .divider {
        height: 1px;
        background: #e0e0e0;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>SmartX Bot</h2>
      <p class="subtitle">Configure your reply prompts</p>
      
      <form id="promptForm">
        <div class="form-group">
          <label>
            Hiring Post Prompt
            <span class="label-badge badge-hiring">HIRING</span>
          </label>
          <textarea 
            id="hiringPrompt" 
            placeholder="Enter system prompt for hiring posts...&#10;&#10;Example: You're Usman Haider, a Data Scientist with 2.5 years experience..."
            required
          ></textarea>
        </div>
        
        <div class="form-group">
          <label>
            Normal Post Prompt
            <span class="label-badge badge-normal">NORMAL</span>
          </label>
          <textarea 
            id="normalPrompt" 
            placeholder="Enter system prompt for normal posts...&#10;&#10;Example: You write casual Twitter replies that sound completely natural..."
            required
          ></textarea>
        </div>
        
        <div class="divider"></div>
        
        <div class="form-group">
          <label>
            Search Keywords
            <span class="label-badge" style="background: #fff3cd; color: #856404;">KEYWORDS</span>
          </label>
          <textarea 
            id="keywordsTextarea" 
            placeholder="Enter keywords (one per line):&#10;machine learning engineer&#10;AI chatbot developer&#10;python developer&#10;&#10;You can also add date filters:&#10;keyword until:2025-11-27 since:2025-11-26"
            required
          ></textarea>
          <div class="info-text">ðŸ’¡ Tip: Add date filters like "keyword until:2025-11-27 since:2025-11-26"</div>
        </div>
        
        <div class="form-group">
          <label>Date Range (Optional - applies to all keywords if set)</label>
          <div class="date-inputs">
            <div class="date-group">
              <label>Since Date</label>
              <input type="date" id="sinceDate" />
            </div>
            <div class="date-group">
              <label>Until Date</label>
              <input type="date" id="untilDate" />
            </div>
          </div>
          <div class="info-text">ðŸ’¡ These dates will be appended to keywords that don't have date filters</div>
        </div>
        
        <div class="button-group">
          <button type="submit" id="save">Save All</button>
          <button type="button" id="start" disabled>Start Bot</button>
        </div>
        
        <div id="status" class="status"></div>
      </form>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
